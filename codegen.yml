overwrite: true
schema: "./graphql/schema.graphql"
documents: "./graphql/documents/**/!(*.d).{ts,tsx}"
generates:
  ./graphql/generated/index.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
